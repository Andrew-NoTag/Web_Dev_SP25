  <script>

    var band = {
      name: "Radwimps",
      nationality: "Japanese",
      genre: "rock",
      members: 4,
      formed: 2001,
      split: false,
      albums: [
        {
          name: "Your Name",
          released: 2016,
        },
        {
          name: "Suzume",
          released: 2022,
        },
      ],
    };

    // Don't edit the code below here!
    let yearsActive = band.split
      ? "from " + band.formed + " to " + new Date().getFullYear()
      : "since " + band.formed;

    let bandInfo =
      band.name +
      " is a " +
      band.nationality +
      " " +
      band.genre +
      " band. They were active " +
      yearsActive +
      ". Their first album, " +
      band.albums[0].name +
      ", was released in " +
      band.albums[0].released +
      ".";

    const section = document.querySelector("section");
    let para1 = document.createElement("p");
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
